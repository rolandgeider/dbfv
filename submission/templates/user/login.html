{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% load dbfv_extras %}
{% load url from future %}

{% block title %} {% trans "Login" %}{% endblock %}

{% block content %}
{% if not user.is_authenticated %}
<form action="{% url 'login' %}"
      method="post"
      class="form-horizontal">
    <input type="hidden" name="next" value="{{next}}">
    {% table_form_render_fields form 'Anmelden' %}
</form>
{% endif %}
{% endblock %}
